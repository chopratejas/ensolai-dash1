<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#111827" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>EnsolAI</title>
    <meta name="description" content="Build your Thought Leadership" />
    <meta name="author" content="EnsolAI" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <!-- Hidden form for Netlify Forms detection - this exact form must be present at build time -->
    <form name="waitlist" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="waitlist" />
      <input name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
